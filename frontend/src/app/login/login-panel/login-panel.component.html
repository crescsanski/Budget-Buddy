<div *ngIf="loading" class="loadingPanel panelShared panel">
    <div *ngIf="loading" style="text-align: center; justify-content: center;">
        <h2 style="text-align: center; width: 100%">Gettings things ready...</h2>
        <p-progressSpinner *ngIf="loading"></p-progressSpinner>
    </div>
</div>

<div *ngIf="!loading" class="loginPanel panelShared panel">
    <div *ngIf="!loading" class="content" [formGroup]="form">
        <h1>Login</h1>
        <p>Username</p>
        <input type="text" formControlName="username" class="field" pInputText />
        <p>Password</p>
        <p-password [feedback]="false" formControlName="password" (keyup.enter)="login()"></p-password>
        <br>
        <br>
        <div class="button-container">
            <button class="button" pButton type="button" label="Login" (click)="login()"></button>
            <br>
            <button class="button button-secondary" pButton type="button" (click)="register()" label="Sign Up" ></button>
        </div>
            
       
    </div>
</div>
