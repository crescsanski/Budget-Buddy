<div class="panel">
    <div class="content-area">
        <div class="header">
            <h2>{{ title }}</h2> 
            <p *ngIf="subtitle" >{{ subtitle }}</p>
        </div>
        <br>
        <img *ngIf="image" src={{image}}>
        <br>
        <button *ngIf="button" class="button" pButton type="button" label={{ button }} (click)="overlay()"></button>
    </div>
</div>
