<div class="panel">
    <div class="content-area" style="margin-left: 0; ">
        <div class="header">
            <h2>Receipts</h2> 
        </div>
        <div style="display: inline-flex; width: 100%">
            <div class="receipt-list">
                <div *ngFor="let receipt of userReceipts">
                    <div style="display: inline-flex">
                        <div class="descriptions">
                            <p class="name">{{receipt.receipt_name}}</p>
                            <p class="description" style="text-align: left; font-size: smaller">{{receipt.receipt_date}}</p>
                        </div>
                </div>
                </div>
            </div>
            <div class="image-area" style="display: block; text-align: center;">
                <img src="{{imageUpload}}">
                <div *ngIf="imageUpload == noUpload" style="text-align: center;">
                    <p-button>Upload Receipt</p-button>
                </div>
            </div>
        </div>
</div>
